<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing-launchpad</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="navigation">
          <h2 class="logo">LOGO</h2>
          <a href=""><button class="btn-primery">Sign Up</button></a>
        </div>
        <div class="banner">
          <h1 class="banner-title">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <a href=""><button class="btn-primery">stay focused</button></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="action-section">
        <div class="action-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="dark-3">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <a href="#"
            ><button class="btn-primery">Launch Live Preview</button></a
          >
        </div>
        <div class="banner-profile-pic">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <section class="Productive-Users">
        <div class="users-title">
          <h3>Joined Thousands of Productive Users</h3>
        </div>
        <div class="user-info-main">
          <div class="user-info">
            <h1>50K</h1>
            <p class="dark-3">Active User</p>
          </div>
          <div class="user-info">
            <h1>2M+</h1>
            <p class="dark-3">Focus Sessions</p>
          </div>
          <div class="user-info">
            <h1>95%</h1>
            <p class="dark-3">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
